<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator2.css" />
    <title>ONLINE CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="#" name="calculator" class="main">
            <input
              type="text"
              class="display form.control"
              name="display"
              id="display"
            /><br /><br />
            <input
              type="button"
              class="btn btn-warning"
              value="AC"
              id="clear"
            />
            <input
              type="button"
              class="btn btn-warning ml-3"
              value="->"
              onclick="backspace()"
            />
            <input
              type="button"
              class="btn btn-warning ml-3"
              value="%"
              onclick="document.calculator.display.value+='%'"
            />
            <input
              type="button"
              class="btn btn-warning ml-3"
              value="/"
              onclick="document.calculator.display.value+='/'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-info"
              value="7"
              onclick="seven()"
            />
            <input
              type="button"
              class="btn btn-info ml-3"
              value="8"
              onclick="eight()"
            />
            <input
              type="button"
              class="btn btn-info ml-3"
              value="9"
              onclick="nine()"
            />
            <input
              type="button"
              class="btn btn-warning ml-3"
              value="*"
              onclick="document.calculator.display.value+='*'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-info"
              value="6"
              onclick="six()"
            />
            <input
              type="button"
              class="btn btn-info ml-3"
              value="5"
              onclick="five()"
            />
            <input
              type="button"
              class="btn btn-info ml-3"
              value="4"
              onclick="four()"
            />
            <input
              type="button"
              class="btn btn-warning ml-3"
              value="-"
              onclick="document.calculator.display.value+='-'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-info"
              value="3"
              onclick="three()"
            />
            <input
              type="button"
              class="btn btn-info ml-3"
              value="2"
              onclick="two()"
            />
            <input
              type="button"
              class="btn btn-info ml-3"
              value="1"
              onclick="one()"
            />
            <input
              type="button"
              class="btn btn-warning ml-3"
              value="+"
              onclick="document.calculator.display.value+='+'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-success"
              value="0"
              onclick="zero()"
            />
            <!--<input
              type="button"
              class="btn btn-primary ml-3"
              value="00"
              onclick="document.calculator.display.value+='00'"
            />-->
            <input
              type="button"
              class="btn btn-success ml-3"
              value="SQ"
              onclick="square()"
            />
            <input
              type="button"
              class="btn btn-success ml-3"
              value="."
              onclick="point()"
            />
            <input
              type="button"
              class="btn btn-danger ml-3"
              value="="
              onclick="document.calculator.display.value =eval(calculator.display.value) "
            />
          </form>
        </div>
      </div>
    </div>
    <script src="calculator2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
